<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Factura - Fraganceys</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f9ff;
            margin: 0;
            padding: 40px 20px;
            color: #003049;
        }

        .factura-container {
            max-width: 750px;
            margin: auto;
            background: #ffffff;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.04);
            border: 1px solid #dceeff;
        }

        .titulo {
            font-size: 28px;
            color: #034078;
            text-align: center;
            margin-bottom: 35px;
            font-weight: bold;
        }

        .info-table {
            width: 100%;
            font-size: 15px;
            line-height: 1.7;
            margin-bottom: 35px;
        }

        .info-table td {
            padding: 6px 0;
        }

        .subtitulo {
            font-size: 18px;
            font-weight: bold;
            color: #023e8a;
            margin-bottom: 15px;
        }

        .productos-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
            border-radius: 8px;
            overflow: hidden;
        }

        .productos-table thead {
            background-color: #e0f0ff;
        }

        .productos-table th {
            padding: 14px 12px;
            color: #034078;
            font-weight: 600;
            border-bottom: 2px solid #b3d4fc;
            text-align: left;
        }

        .productos-table td {
            padding: 12px;
            border-bottom: 1px solid #e4ecf4;
        }

        .productos-table td:nth-child(3),
        .productos-table td:nth-child(4),
        .productos-table td:nth-child(5) {
            text-align: right;
        }

        .productos-table tbody tr:last-child td {
            border-bottom: none;
        }

        .total {
            text-align: right;
            font-size: 18px;
            font-weight: bold;
            color: #034078;
            margin-top: 30px;
        }

        .mensaje-final {
            font-size: 15px;
            text-align: center;
            color: #5a6e8c;
            margin-top: 45px;
        }

        .mensaje-final a {
            color: #034078;
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .factura-container {
                padding: 25px 15px;
            }

            .productos-table th,
            .productos-table td {
                font-size: 13px;
                padding: 10px;
            }

            .total {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<div class="factura-container">
    <div class="titulo">Factura de compra - Fraganceys</div>

    <table class="info-table">
        <tr>
            <td><strong>Cliente:</strong></td>
            <td>{{nombre}}</td>
        </tr>
        <tr>
            <td><strong>Factura N¬∞:</strong></td>
            <td>{{factura}}</td>
        </tr>
        <tr>
            <td><strong>Fecha:</strong></td>
            <td>{{fecha}}</td>
        </tr>
        {{notas}}
    </table>

    <div class="subtitulo">üõçÔ∏è Detalle de productos</div>
    <table class="productos-table">
        <thead>
        <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio Unitario</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        {{productos}}
        </tbody>
    </table>

    <div class="total">
        Total a pagar: ${{total}}
    </div>

    <div class="mensaje-final">
        Gracias por tu compra.<br>
        ¬øTienes dudas? Escr√≠benos a <a href="mailto:angorasystem@gmail.com">angorasystem@gmail.com</a>
    </div>
</div>

</body>
</html>
